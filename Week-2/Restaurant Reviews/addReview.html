<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <header><h1>Restaurants Reviews</h1></header>
    <nav>
        <li><a href="./index.html" target="_parent">Home</a></li>
        <li><a href="./addReview.html" target="_parent">Add Review</a></li>
        <li><a href="./about.html" target="_parent">About</a></li>
    </nav>
<h1>Add Review</h1>
<form action="" method="post">
    <label for="name">Name?</label>
    <input type="text" id="name" name="name">

    <label for="restaurants">Restaurant?</label>
    <select id="restaurants">
        <option>Main Street Cafe</option>
        <option>Greek House</option>
    </select>

    <label for="visit">Date of visit?</label>
    <input type="date" name="visit" id="visit">

    <label for="rating">Rating?</label>
    <select id="rating">
        <option>1</option>
        <option>3</option>
        <option>5</option>
    </select>

    <label for="details">Details?</label>
    <textarea id="details" name="details"></textarea>

    <input type="submit" value="Submit">

    <footer>&#169; 2022 Restaurants Reviews</footer>
</form>
</body>
</html>
