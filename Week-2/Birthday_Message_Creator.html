<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>

    <form>
        <label for="message">Message?</label>
        <input type="text" name="message" id="message">

        <label for="emailId">Email Address?</label>
        <input type="email" id="emailId" name="emailId" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*">

        <label for="dateToSend">Date to send?</label>
        <input type="date" name="dateToSend" id="dateToSend">

        <label for="messageColor">Message Color?</label>
        <input type="color" name="messageColor" id="messageColor">

        <label for="blinks">Number of blinks?</label>
        <input type="number" name="blinks" id="blinks" value="0">

        <label for="musicVolumn">Music Volumn?</label>
        <input type="range" name="musicVolumn" id="musicVolumn" value="0">

        <input type="submit" value="Send Birthday Message">

    </form>
</body>
</html>
