<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>
<body>
    <h1>Starting Lineup</h1>

    <fieldset>
        <legend>Status:</legend>
        <input type="radio" name="status" id="Draft">
        <label for="Draft" >Draft</label>
        <input type="radio" name="status" id="Final" checked>
        <label for="Final" >Final</label>
    </fieldset>
<label for="gameDate">Date:</label>
    <select id="gameDate" name="gameDate">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
    </select>

    <fieldset>
        <legend>Players:</legend>
        <input type="checkbox" id="Aarav_Agrawal" name="checkbox">
        <label for="Aarav_Agrawal">Aarav Agrawal</label>

        <input type="checkbox" id="Ava_Johnson" name="checkbox">
        <label for="Ava_Johnson">Ava Johnson</label>

        <input type="checkbox" id="Julio_Ortiz" name="checkbox">
        <label for="Julio_Ortiz">Julio Ortiz</label>

        <input type="checkbox" id="Liam_Rubio" name="checkbox">
        <label for="Liam_Rubio">Liam Rubio</label>

        <input type="checkbox" id="Emma_Witherspoon" name="checkbox">
        <label for="Emma_Witherspoon">Emma Witherspoon</label>
        </fieldset>

        <input type="submit" value="Submit">
</body>
</html>
